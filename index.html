<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--google font poppins-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body class="m-0 p-0 font-poppins flex h-[100vh] items-center justify-center bg-blue-300">
    <div class="container relative max-w-xs w-full rounded-xl py-3 px-2.5 bg-white shadow-sm">
        <input type="text" class="display h-24 w-full  mb-2.5 text-2xl outline-none border-none text-right text-gray-800 "/>
        <div class="buttons grid grid-cols-4 gap-2.5 ">
            <button data-value="AC">AC</button>
            <button data-value="+/-">+/-</button>
            <button data-value="%">%</button>
            <button data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button data-value="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
